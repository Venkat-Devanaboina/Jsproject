<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE</title>
    <link rel="stylesheet" href="./index.css">
    
</head>
<body>
    <div class="l">
    <img src="./logo.png" alt="logo" width="100px" height="100px">
</div>
<div class="o">
    <img src="./background.png" alt="background image" height="150" width="220px">
</div>
    <h1>
        <u>QR CODE GENERATOR</u>
    </h1>
    <div class="con">
   <input type="text" placeholder="Enter your URL... or Text..." id="qrText"><br/><br/>

   <div id="imgBox">
    <img src="" id="qrCode">
</div>
    <button onclick="generateQR()"><b>Generate QrCode</b></button>


</div>
<marquee><b>DESIGNED BY VENKATA TEJA</b></marquee>
<script>

    let imgBox = document.getElementById("imgBox");
    let qrCode = document.getElementById("qrCode");
    let qrText = document.getElementById("qrText");
    
      
    
    function generateQR(){
        if(qrText.value.length>0){
       qrCode.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
       imgBox.classList.add("show-img");
    }
    else{
        qrText.classList.add('error');
        setTimeout(()=>{
            qrText.classList.remove('error');
        },1000);
    }
    }
    </script>
</body>
</html>
